<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>

  <script>
    // Remove the king from the list.


    let asteroid = document.querySelector('ul.asteroids');
    let king = document.querySelector('li');
        asteroid.removeChild(king);

    // Fill the list based on the following list of objects.
    // Only add the asteroids to the list.
    // Each list item should have its category as a class and its content as text content. 

    const planetData = [
      {
        category: 'inhabited',
        content: 'Foxes',
        asteroid: true
      },
      {
        category: 'inhabited',
        content: 'Whales and Rabbits',
        asteroid: true
      },
      {
        category: 'uninhabited',
        content: 'Baobabs and Roses',
        asteroid: true
      },
      {
        category: 'inhabited',
        content: 'Giant monsters',
        asteroid: false
      },
      {
        category: 'inhabited',
        content: 'Sheep',
        asteroid: true
      }
    ]

    for (i = 0; i < planetData.length; i++){
        if (planetData[i].asteroid){
            let newList = document.createElement('li');
                newList.setAttribute('class', planetData[i].category);
                newList.textContent = planetData[i].content;
                asteroid.appendChild(newList);
        }
    }


  </script>
  
</body>
</html>
