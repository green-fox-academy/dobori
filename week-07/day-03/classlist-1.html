  <style>
    .red {
      color: red;

    .balloon {
      background-color: lime;

    .pear {
      background: lime;
      padding: 2rem;

<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>

  <script>
    // Does the third p have a red-dot class?

    // If the first p has an 'apple' class, replace cat's content with 'dog'
    // Make apple red by adding a .red class
    // Make balloon less balloon-like

    var paragraph = document.querySelectorAll('p');

    //console.log('Is there any red-dot?', paragraph[2].classList.contains('red-dot'));

    if (paragraph[2].classList.contains('red-dot')){
        alert('OMG DOTS!');
    }

    if (paragraph[0].classList.contains('apple')){
        paragraph[2].innerText = 'dog';
    }

    paragraph[0].classList.add('red');

    paragraph[1].setAttribute('style', 'border-radius: 5px');
