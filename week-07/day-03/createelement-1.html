<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li id="b325" class="asteroid">The King</li>
    <li class="asteroid b326">The Conceited Man</li>
  </ul>
  <div class="container"></div>


  <script>
    // Add an item that says 'The Green Fox' to the asteroid list.

    var myUl = document.querySelector('ul');
    var newList = document.createElement('li');
    newList.textContent = 'The Green Fox';
    myUl.appendChild(newList);
    
    // Add an item that says 'The Lamplighter' to the asteroid list.

    var anotherNewList = document.createElement('li');
    anotherNewList.textContent = 'The Lamplighter';
    myUl.appendChild(anotherNewList);
  
    // Add a heading saying 'I can add elements to the DOM!' to the .container.

    var container = document.querySelector('.container');
    var newHeader = document.createElement('h1');
    newHeader.textContent = 'I can add elements to the DOM!';
    container.appendChild(newHeader);
    
    // Add an image, any image, to the container.

    var newImg = document.createElement('img');
    newImg.src = 'http://www.google.com/intl/en_com/images/logo_plain.png';
    container.appendChild(newImg);


  </script>

</body>
</html>
