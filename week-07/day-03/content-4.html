<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>

  <script>
    // 1) replace the list items' content with items from this list:
    // ['apple', 'banana', 'cat', 'dog']
    // 2) change the <ul> element's background color to 'limegreen'
    //   - don't just add a CSS class
    //   - use the .style attribute

    var listElements = document.querySelectorAll('li');
    var mylist =  ['apple', 'banana', 'cat', 'dog'];
    var ulElement = document.querySelector('ul');
    let i = 0;

    listElements.forEach(function(element) {
        listElements[i].innerHTML = mylist[i];
        i++;
    });

    ulElement.setAttribute("style", "background-color: limegreen");

        

  </script>
  
</body>
</html>
