<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fox Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">    
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div id="full_player">
            <div class="half">
            </div>
            <div class="half">
                <ul id="playlist">
                    <li><a href="music/Organoid_-_09_-_Purple_Drift.mp3" type="audio/mp3">Szam 1</a></li>
                    <li><a href="music/Ars_Sonor_-_02_-_Never_Give_Up.mp3" type="audio/mp3">Szam 2</a></li>
                    <li><a href="music/Organoid_-_09_-_Purple_Drift.mp3" type="audio/mp3">Szam 3</a></li>
                </ul>         
            </div>
            
            
            <div class="control_panel">
                <audio controls="controls" id="audioPlayer" src="">
                Your browser does not support the <code>audio</code> element.
                </audio>
                <div class="controls_plays">
                    <button id="prev_btn"></button>
                    <div id="plays_btn">
                        <button id="play_btn"></button>
                        <button id="pause_btn"></button>
                    </div>
                    <button id="next_btn"></button>   
                    <p id="current_time">00:00</p>
                    <div class="progressbar_slide">
                        <div class="progressbar_range">
                            <div class="progressbar_circle"></div>
                        </div>
                    </div>

                    <p id="timelenght">00:00</p>
                    <button id="shuffle_btn"></button> 
                    <button id="volume_btn"></button>  

                    <div class="progressbar_slide_volume">
                        <div class="progressbar_volume">
                            <div class="progressbar_circle"></div>
                        </div>
                    </div>               
                </div>
            </div>

        </div>
    </main>
    <script src="scripts/scripts.js"></script>
</body>
</html>
