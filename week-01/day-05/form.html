<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h1>Profil</h1>
        <form method="post" action="form.html">
            <fieldset class="half">
                 <legend>Szemelyes adatok</legend>
                 <div>
                    <label for="form-name">Név</label>
                    <input type="text" name="name" id="form-name" required>
                 </div>
                 <div class="quarter">
                        <label for="form-born">Szuletesi év</label>
                        <input type="number" name="born" id="form-born" placeholder="pl. 1984" min="1900" max="2100" maxlength="4">
                 </div>    
                 <div class="quarter">                        <label for="form-gender">Nemed</label>
                    <div class="quarter">
                        <input type="radio" name="gender" id="form-gender" value="0">
                        <span>nő</span>
                    </div>
                    <div class="quarter">
                        <input type="radio" name="gender" id="form-gender" value="1">
                        <span>ferfi</span>
                    </div>
                 </div>

                 </div>
                 

            </fieldset>
            <fieldset class="half">
                    <legend>Kapcsolat</legend>
                    <div>
                        <label for="form-tel">Telefonszám</label>
                        <input type="text" name="tel" placeholder="+36 -- --- ----" id="form-tel" required>
                    </div>
                    <div>
                        <label for="form-email">E-mail cím</label>
                        <input type="text" name="email" id="form-email" placeholder="nev@domain.hu" required>
                    </div>
                    <div>
                        <label for="form-fb">Facebook profilod</label>
                        <input type="text" name="fb" id="form-fb" placeholder="http://facebook.com/..." >
                    </div>
                    <div>
                        <label for="form-twitter">Twitter profilod</label>
                        <input type="text" name="twitter" id="form-twitter" placeholder="http://twitter.com/...">
                    </div>
                    <div>
                        <label for="form-house">Milyen házban laksz</label>
                        <select id="form-house" name="house">
                            <option value="house">Ház</option> 
                            <option value="doublehouse">Ikerház</option>
                            <option value="flat">Lakás</option>
                        </select>
                    </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="about">Bemutatkozás</label>
                    <textarea id="about" name="bio" placeholder="Írj magadról pár mondatot">
                    </textarea>
                </div>
            </fieldset>

        </form>

    </section>
</body>
</html>
