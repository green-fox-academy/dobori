<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h1>Profil</h1>
        <form method="post" action="form.html">
            <fieldset class="half">
                 <legend>Szemelyes adatok</legend>
                 <div>
                    <label for="form-name">Név</label>
                    <input type="text" name="name" id="form-name" required>
                 </div>
            </fieldset>
            <fieldset class="half">
                    <legend>Kapcsolat</legend>
                    <div>
                        <label for="form-tel">Telefonszam</label>
                        <input type="text" name="tel" placeholder="+36 -- --- ----" id="form-tel" required>
                    </div>
                    <div>
                        <label for="form-email">E-mail cim</label>
                        <input type="text" name="email" id="form-email" placeholder="nev@domain.hu" required>
                    </div>
                    <div>
                        <label for="form-fb">Facebook profilod</label>
                        <input type="text" name="fb" id="form-fb" placeholder="http://facebook.com/..." >
                    </div>
                    <div>
                        <label for="form-twitter">Twitter profilod</label>
                        <input type="text" name="twitter" id="form-twitter" placeholder="http://twitter.com/...">
                    </div>
                    <div>
                        <label for="form-house">Milyen hazban laksz</label>
                        <select id="form-house" name="house">
                            <option value="house">Haz</option> 
                            <option value="doublehouse">Ikerhaz</option>
                            <option value="flat">Lakas</option>
                        </select>
                    </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="about">Bemutatkozas</label>
                    <textarea id="about" name="bio" placeholder="Írj magadról pár mondatot">
                    </textarea>
                </div>
            </fieldset>

        </form>

    </section>
</body>
</html>
